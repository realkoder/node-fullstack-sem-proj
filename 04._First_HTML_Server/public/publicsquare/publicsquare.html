<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicsquare.html</title>
</head>
<body>
    <h1>BOMBAKLAT!</h1>

    <h1>Known people amount</h1>
    <h3 id="known-people-amount"></h3>

    <script>
        const knownPeopleAmount = document.getElementById("known-people-amount");
        fetchKnownPeopleAmount();

        function fetchKnownPeopleAmount () {            
            fetch("/knownpeople")
            .then(response => response.json())
            .then(result => knownPeopleAmount.textContent = `Amount of known peoples: ${result.data}`);
        }

    </script>

</body>
</html>
